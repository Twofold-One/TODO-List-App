<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app-container" class="app-container">
        <div id="header" class="header">
            <h1>TODO Tasks</h1>
        </div>
        <div id="header-menu" class="header-menu">
            <!-- <a href="#" class="active-list" data-list-tag>My tasks Test</a> -->
            <div id="header-menu-additional-tasks" class="header-menu-additional-tasks">
                <!-- <a href="#">Additional tasks</a> -->
            </div>
            <a id="create-new-list" class="create-new-list" href="#">+Create new list</a>
        </div>
        <div id="tasks-field" class="tasks-field">
            <div id="tasks-field-ongoing" class="tasks-field-container">
                <h2>Ongoing tasks</h2>
                    <!-- <div class="o-tasks" data-task="1">
                        <input type="checkbox" name="o-task1" class="tasks" data-task="1">
                        <label for="o-task1" data-task="1">Finish this project!</label>
                    </div> -->
            </div>
            <div id="tasks-field-finished" class="tasks-field-container">
                <h2>Finished tasks</h2>
                <!-- <div class="f-tasks" data-task="1">
                    <input type="checkbox" name="f-task1" class="tasks" data-task="1" checked>
                    <label for="f-task1" data-task="1">Restaurant page project</label>
                </div> -->
            </div>
        </div>
        <div id="bottom-elements" class="bottom-elements">
            <div id="add-task" class="add-task">
                <button id="add-task-btn" class="add-task-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div id="bottom-menu" class="bottom-menu">
                <div id="tasks-list-btn"><i class="fas fa-bars"></i></div>
                <div><i class="fas fa-ellipsis-v"></i></div>
            </div>
        </div>
        <!-- pop-up elements -->
        <!-- new list window -->
        <div id="new-list-window" class="new-list-window">
            <div class="new-list-window-header">
                <button id="close-btn"><i class="fas fa-times"></i></button>
                <h2>Create new list</h1>
                <button id="ready-btn">Ready</button>
            </div>
            <textarea id="new-list-name" placeholder="New list name" rows="1" autofocus></textarea>
        </div>
        <!-- new task window -->
        <div id="new-task-window" class="new-task-window">
            <div id="new-task-window-font" class="new-task-window-font"></div>
            <div id="new-task-window-menu" class="new-task-window-menu">
                <div id="task-window-menu-name" class="task-window-menu-name">
                    <textarea id="new-task-name" name="task-name" placeholder="New task" rows="1" autofocus></textarea>
                </div>
                <div id="task-window-menu-description" class="task-window-menu-description">
                    <textarea id="new-task-description" name="task-description" placeholder="Task description" rows="4"></textarea>
                </div>
                <div id="task-window-menu-buttons" class="task-window-menu-buttons">
                    <button id="date-button" class="date-button"><i class="far fa-calendar-check"></i></button>
                    <button id="save-button" class="save-button"><i class="fas fa-save"></i></button>
                </div>
            </div>
        </div>
        <!-- tasks list window -->
        <div id="tasks-list-window" class="tasks-list-window">
            <div id="tasks-list-window-font" class="tasks-list-window-font"></div>
            <div id="tasks-list-window-menu" class="tasks-list-window-menu">
                    <!-- <a href="#">My tasks</a> -->
                    <div id="tasks-list-window-menu-additional-tasks" class="tasks-list-window-menu-additional-tasks">
                        <!-- <a href="#">Additional tasks</a> -->
                    </div>
                    <a id="create-new-list-menu" class="create-new-list" href="#">+Create new list</a>
            </div>
        </div>
        <!-- task menu window -->
        <div id="this-task-window" class="this-task-window" >
            <div id="this-task-window-menu" class="this-task-window-menu">
                <div id="go-back" class="go-back">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="this-task-name" class="this-task-name">
                    <h1 contenteditable="true" data-task-title>Finish this project!</h1>
                </div>
                <div id="this-task-description" class="this-task-description">
                    <p contenteditable="true" data-task-description>This task description</p>
                </div>
                <div id="this-task-status" class="this-task-status">
                    <label for="this-task-status">Task status:</label>
                    <select name="this-task-status" id="this-task-status">
                        <option value="ongoing">Ongoing</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <div id="this-task-date" class="this-task-date" data-task-date>
                    <i class="fas fa-calendar-alt"></i> 
                    <p id="date-value">XX.XX.XXXX</p>
                </div>
                <div id="this-task-delete" class="this-task-delete">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
